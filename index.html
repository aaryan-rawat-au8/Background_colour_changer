<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="design.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <button id="btn" onclick="changeColor()">Click Me !!!</button>
    </div>
  </body>
  <script>
    const changeColor = () => {
        var x = Math.floor(Math.random() * 5);
        console.log(x);
      var colore = ["red", "yellow", "blue", "black", "green", "pink"];
      document.getElementById("main").style.background=colore[x];
    };
  </script>
</html>
