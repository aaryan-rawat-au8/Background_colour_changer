      <button class="btn btn-outline-dark" id="btn1" onclick="changeColor()">

    const changeColor = () => {
      var x = Math.floor(Math.random() * 5);
      // console.log(x);
      var colore = ["red", "yellow", "blue", "black", "green", "pink"];
      document.getElementById("main").style.background = colore[x];
      a=setTimeout(changeColor, 200);
    };
    const stopChangeColor=()=>{

      clearTimeout(a);
    }
